
      <h3>New Blog Entry</h3>
    <hr>
    <form action="/posts/" method="post" > 

      <input name="title" type="text" id="blog_title"  placeholder="Blog Title" required>
      <input name="entry_post" type="text"  id="blog_entry" placeholder="Blog Entry" required>
      <input name="entry_image" type="text" id="image"   placeholder="Choose Image" required >
      
          <button type="submit">POST</button>
    </form>
